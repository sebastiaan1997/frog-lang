name:                frog-lang
version:             0.1.0.0
github:              "githubuser/frog-lang"
license:             BSD3
author:              "Sebastiaan Saarloos"
maintainer:          "sebastiaan.saarloos@gmail.com"
copyright:           "2020 Sebastiaan Saarloos"

extra-source-files:
- README.md
- ChangeLog.md



# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/frog-lang#readme>

dependencies:
- base >= 4.7 && < 5
- containers >= 0.6.0



library:
  source-dirs: src


executables:
  frog-lang-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frog-lang

tests:
  frog-lang-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - frog-lang
